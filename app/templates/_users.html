
<link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}"/>
<table class="table table-hover followers">
    <thead><tr><th>Id</th><th>User</th><th>Email</th><th>Name</th><th>Location</th><th>About me</th><th>Since</th><th>Last_seen</th></tr></thead>
    {% for user in users %}
    <tr>
        <td>{{ user.id }}</td>
        
        <td>
            <a href="{{ url_for('.user', username = user.username) }}">
                <img class="img-rounded" src="{{ user.gravatar(size=32) }}">
                &nbsp;{{ user.username }}
            </a>
        </td>
        <td>{{ user.email }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.location }}</td>
        <td>{{ user.about_me }}</td>
        <td>{{ moment(user.member_since).format('L') }}</td>
        <td>{{ moment(user.last_seen).format('L') }}</td>
        <td>
                <a href="{{ url_for('.edit_profile_admin', id=user.id) }}">
                    <span class="btn btn-danger">Edit</span>
                </a>

        </td>
    </tr>
    {% endfor %}
</table>
