<ul class="posts">
        <link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}"/>
        {% for post in posts %}
            <li class="post">
                <div class="post-thumbnail">
                    <a href="{{ url_for('.user', username=post.author.username) }}">
                        <img class="img-rounded profile-thumbnail" src="{{ post.author.gravatar(size=40) }}"></a>
                    <div class="post-author"><a
                            href="{{ url_for('.user', username=post.author.username) }}">{{ post.author.username }}</a>
                    </div>
                </div>
                <div class="post-content">
                    <div class="post-date">{{ moment(post.timestamp).fromNow() }}</div>
                    
                    <div class="post-title">
                        <a href="{{ url_for('.post',id=post.id) }}">
                            {{ post.title }}
                        </a>
                    </div>
                    
                    <div class="post-footer">
                        {% if current_user == post.author %}
                            <a href="{{ url_for('.edit', id=post.id) }}">
                                <span class="label label-success">Edit</span>
                            </a>
                        {% elif current_user.is_administrator() %}
                            <a href="{{ url_for('.edit', id=post.id) }}">
                                <span class="label label-danger">Edit [Admin]</span>
                            </a>
                        {% endif %}
                        <a href="{{ url_for('.post', id=post.id) }}#comments">
                            <span class="label label-warning">{{ post.comments.count() }} Comments</span>
                        </a>
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>
